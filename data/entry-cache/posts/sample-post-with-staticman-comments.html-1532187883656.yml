name: FrankMague
comment: >-
  Шампанское ассоциируется у людей с праздником. Среди разных его сортов особое
  место занимает брют. Этот напиток родом из Шампани (провинция во Франции)
  имеет легкий вкус и свежий аромат. Читайте об этом подробнее на сайте <a
  href=http://ladystory.ru>ladystory.ru</a>
