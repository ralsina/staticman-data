comment: >-
  Главной причиной возникновения и развития пульпита является воспаление
  соединительной волокнистой ткани, находящейся внутри зуба. Эту ткань
  стоматологи называют пульпой, отсюда и название заболевания – пульпит,
  подробнее об этом читайте на сайте <a href=http://medinfon.ru>medinfon.ru</a>
